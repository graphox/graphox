gamehud = [
    format "^f7Name: ^f2%1 ^f7- Frags: ^f2%2 ^f7- Ping: ^f2%3 ^f7- PJ: ^f2%4^f7%5^f~" (getname) (getfrags) (getping) (getpj) (
        ? (> (getfollow) -1) (
            format "^nFollowing: ^f2%1 ^f7- Their Ping: ^f2%2 ^f7- Their PJ: ^f2%3^n^f7Their Frags: ^f2%4 ^f7- Their Deaths: ^f2%5" (
                getclientname (getfollow)
            ) (
                getclientping (getfollow)
            ) (
                getclientpj (getfollow)
            ) (
                getclientfrags (getfollow)
            ) (
                getclientdeaths (getfollow)
            )
        )
    )
]

killstats = [
  guilist [
    guilist [
      guitext "Total shoots:"
    guitext "Total kills:"
    guitext "Total damage dealt:"
    guitext "Average accuracy:"
    guitext "Total deaths:"
    guitext "Bots killed:"
    guitext "Unnamed's killed:"
    guitext "Average accuracy factor:"
    guitext "Players killed with chainsaw:"
    guitext "Suicides:"
    ]
    guibar
    guilist [
    guitext (stats 0) 0
    guitext (stats 8) 0
    guitext (stats 1) 0
    guitext (stats 3) 0
    guitext (stats 4) 0
    guitext (stats 6) 0
    guitext (stats 7) 0
    guitext (stats 11) 0
    guitext (stats 17) 0
    guitext (stats 18) 0
    ]
  ]
]

ctfstats = [
  guilist [
    guitext (concat "Flags scored (ctf):" (stats 9))
    guibar
    guitext (concat "Flags scored (protect):" (stats 10)) 0
  ]
  guitext (concat "Total flags scored:" (+ (stats 9) (stats 10)))
]

pickupstats = [
  guilist [
    guilist [
    guitext "Quad damages taken:"
    guitext "Ammo packs taken:"
    guitext "Health kits taken:"
    guitext "Health boosts taken:"
    ]
    guibar
    guilist [
    guitext (stats 13) 0
    guitext (stats 15) 0
    guitext (stats 16) 0
    guitext (stats 14) 0
    ]
  ]
]

graphoxstats = [
  guilist [
    guilist [
    guitext "Number of times theme changed:"
    guitext "Number of teamkills:"
    guitext "Killed by teammate:"
    ]
    guibar
    guilist [
    guitext (stats 25) 0
    guitext (stats 26) 0
    guitext (stats 27) 0
    ]
  ]
]

clock = [strreplace (concat (stats 21) (stats 20) (stats 19)) " " ":"]
timestats = [
  guilist [
    guitext (concat "^f7Time online:^f2" (stats 23) "^f7Weeks -^f2" (stats 22) "^f7Days -" (clock))
  ]
]