ignorecheckmsg = ""
ignorecn = ""

unign = [
    unignore $arg1
    ignorecheckmsg = [ guitext (concatword "^f0unignored " (getclientname $arg1)); guibar; sleep 1000 [ignorecheckmsg = ""] ]
]

ign = [
    ignore $arg1
    ignorecheckmsg = [ guitext (concatword "^f3ignored " (getclientname $arg1)); guibar; sleep 1000 [ignorecheckmsg = ""] ]
]

gamehud = [ if (= (getfollow) -1) [
		result (concatword "Name: " (getname) " - Frags: " (getfrags) " - Ping: " (getping) " - PJ: " (getpj)) 
	    ] [
		result (concatword "Name: " (getname) " - Frags: " (getfrags) " - Ping: " (getping) " - PJ: " (getpj) "^nFollowing: " (getclientname (getfollow)) " - Followed ping: " (getclientping (getfollow)) " - Followed PJ: " (getclientpj (getfollow))
			)
	    ]
]

killstats = [
    guilist [
        guilist [
            guitext "Total shoots:"
		guitext "Total kills:"
		guitext "Total damage dealt:"
		guitext "Average accuracy:"
		guitext "Total deaths:"
		guitext "Bots killed:"
		guitext "Unnamed's killed:"
		guitext "Average accuracy factor:"
		guitext "Players killed with chainsaw:"
		guitext "Suicides:"
        ]
        guibar
        guilist [
		guitext (stats 0) 0
		guitext (stats 8) 0
		guitext (stats 1) 0
		guitext (stats 3) 0
		guitext (stats 4) 0
		guitext (stats 6) 0
		guitext (stats 7) 0
		guitext (stats 11) 0
		guitext (stats 17) 0
		guitext (stats 18) 0
	  ]
    ]
]

ctfstats = [
    guilist [
        guitext (concat "Flags scored (ctf):" (stats 9))
	  guibar
        guitext (concat "Flags scored (protect):" (stats 10)) 0
    ]
    guitext (concat "Total flags scored:" (+ (stats 9) (stats 10)))
]

