unign = [
    unignore $arg1
    ignorecheckmsg = [ guitext (concatword "^f0unignored " (getclientname $arg1)); guibar; sleep 1000 [ignorecheckmsg = ""] ]
]

ign = [
    ignore $arg1
    ignorecheckmsg = [ guitext (concatword "^f3ignored " (getclientname $arg1)); guibar; sleep 1000 [ignorecheckmsg = ""] ]
]

